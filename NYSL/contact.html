<body>
    <header class="header" id="header">
        <a href="index.html"><img id="headerImage" src="resources/image.png"></a>

        <ul class="nav_items">
          <li><a href="index.html">Home</a></li>

  <main id="contact">
    <section class="banner bg-light">
        <div class="text-container">
            <small>Got a question?</small>
            <h2>Contact NYSL</h2>
            <p>We're here to help and answer any question you might have. We look forward to hearing from you.</p>
        </div>
    </section>
    <section class="container">
        <section class="faq container"></section>
        <section class="form container col-md-8">
            <form id="contactForm" class="needs-validation" method="post" action="contact-to-email.php" novalidate>
                <div class="row">
                    <div class="col">
                        <label for="firstName">First name</label>
                        <input id="firstName" type="text" class="form-control" name="firstName" placeholder="John" required>
                    </div>
                    <div class="col">
                        <label for="lastName">Last name</label>
                        <input id="lastName" type="text" class="form-control" name="lastName" placeholder="Doe" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="inputEmail">Email</label>
                        <input id="inputEmail" type="email" class="form-control" name="inputEmail" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="inputMessage">message</label>
                        <textarea rows="5" class="form-control" id="inputMessage" name="inputMessage" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="messageButton">Send Message</button>
            </form>
            <div id="mail-anim">
                <i id="envelope" class="fas fa-envelope fa-7x envelope"></i>
                <!-- div class="animation-container">
                  <div class="mail-rectangle"></div>
                  <div class="mail-divider-left"></div>
                  <div class="mail-divider-right"></div>
              </div> -->
          </div>
          <hr class="mt-4 mb-4">
          <div class="row">
            <div class="col">
                <h5>Contact information</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="col">
                <p>24 W. Walton St., Chicago, IL 60610</p>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <i class="fas fa-phone"></i>
            </div>
            <div class="col">
                <p>+45 71 99 77 07</p>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="col">
                <p>mail@nysl.com</p>
            </div>
        </div>
    </section>
</section>
</main>

<script src="scripts/scroll.js"></script>
<script src="scripts/validate.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        'use strict';
        
        let buffer = [];
        let lastKeyTime = Date.now();
        let envelope = document.getElementById('envelope')

        document.addEventListener('keydown', event => {
            const charList = 'abcdefghijklmnopqrstuvwxyz';
            const key = event.key.toLowerCase();

            // return if user does not enter any alphabet keys
            if(charList.indexOf(key) === -1) return;

            const currentTime = Date.now();

            if(currentTime - lastKeyTime > 1000){
                buffer = [];
            }

            buffer.push(key);
            lastKeyTime = currentTime;
            if(buffer.join('') === 'party'){
                envelope.animate([ 
                  {color: "#45a3e5"}, 
                  {color: "#66bf39"},
                  {color: "#eb670f"}, 
                  {color: "#f35"}, 
                  {color: "#864cbf"}
                  ], {
                    duration: 3000,
                    easing: 'linear',
                    iterations: Infinity
                  });
            }
        })
    })
</script>
</body>
</html>
