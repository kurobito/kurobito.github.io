<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYSL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/contact.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6959a909c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header" id="header">
        <a href="index.html"><img id="headerImage" src="resources/image.png"></a>
    </header>
    <nav class="nav">
        <ul class="nav_items">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About NYSL</a></li>
          <li><a href="gameinfo.html">Game Information</a></li>
          <li><a href="rules.html">Rules</a></li>
          <li><a href="registration.html">Registration</a></li>
          <li><a class="active" href="#contact">Contact</a></li>
      </ul>
  </nav>

  <main id="contact">
    <section class="banner bg-light">
        <div class="text-container">
            <small>Got a question?</small>
            <h2>Contact NYSL</h2>
            <p>We're here to help and answer any question you might have. We look forward to hearing from you.</p>
        </div>
    </section>
    <section class="container">
        <section class="faq container"></section>
        <section class="form container col-md-8">
            <form id="contactForm" class="needs-validation" method="post" action="contact-to-email.php" novalidate>
                <div class="row">
                    <div class="col">
                        <label for="firstName">First name</label>
                        <input id="firstName" type="text" class="form-control" name="firstName" placeholder="John" required>
                    </div>
                    <div class="col">
                        <label for="lastName">Last name</label>
                        <input id="lastName" type="text" class="form-control" name="lastName" placeholder="Doe" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="inputEmail">Email</label>
                        <input id="inputEmail" type="email" class="form-control" name="inputEmail" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="inputMessage">message</label>
                        <textarea rows="5" class="form-control" id="inputMessage" name="inputMessage" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="messageButton">Send Message</button>
            </form>
            <hr class="mt-4 mb-4">
            <div class="row">
                <div class="col">
                    <h5>Contact information</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="col">
                    <p>24 W. Walton St., Chicago, IL 60610</p>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="col">
                    <p>+45 71 99 77 07</p>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="col">
                    <p>mail@nysl.com</p>
                </div>
            </div>
        </section>
    </section>
</main>
<script src="scripts/scroll.js">

</script>
</body>
</html>
